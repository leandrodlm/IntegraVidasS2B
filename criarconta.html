<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Projeto Integra Vidas - Novo Usuario</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <!--Informa o navegador que o site é otimizado para Mobile(Tamanho do dispositivo e escala)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Metas informativas e destinadas a SEO -->
    <!-- Meta Autor do website -->
    <meta name="author" content="Leandro Murta e Diogo Alves" />
    <!-- Meta Descrição do conteúdo -->
    <meta name="description" content="Projeto Integra Vidas ">

    <!-- Trecho de importação de estilos CSS e do AngularJs -->
    <!--Importa Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importa estilo do materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
    <!--Importa folha de estilo-->
    <link type="text/css" rel="stylesheet" href="css/estilo.css">

    <!--Importa AngularJS-->
    <script type="text/javascript" src="js/angular.min.js"></script>
	  <script type="text/javascript" src="js/angular-route.min.js"></script>
  </head>

  <!-- @@@ Conteúdo do site @@@ -->
  <body class="bgFundoDinamico">
    <div class="row">
      <section class="col m2 hide-on-small-only">

      </section>

      <section class="col S12 m8 white bgNovaConta card">
        <div class="center-align">
          <a href="index.html" class="tipoWeight"><i class="material-icons md-90 separadorLogin">extension</i><h2>Integra Vidas</h2></a>
        </div>
        <h4 class="center">Criar conta</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="nome_cadastro" type="text" class="validate">
                <label for="nome_cadastro">Nome</label>
              </div>
              <div class="input-field col s6">
                <input id="sobrenome_cadastro" type="text" class="validate">
                <label for="sobrenome_cadastro">Sobrenome</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <h5>Você é:</h5>
                <p>
                  <input name="group2" type="radio" id="pessoaJudirica" />
                  <label for="pessoaJudirica">Pessoa Judírica</label>
                </p>
                <p>
                  <input name="group2" type="radio" id="pessoaFisica"  />
                  <label for="pessoaFisica">Pessoa Física</label>
                </p>
            </div>

          </form>
        </div>
        <div class="row">
          <a href="login.html" class="waves-effect waves-light btn blue center col s5">Voltar</a>
          <span class="col s2"></span>
          <a href="interface.html" class="waves-effect waves-light btn orange center col s5">Criar conta</a>
        </div>

      </section>

      <section class="col m2 hide-on-small-only">

      </section>
    </div>




    <!--Importa jQuery antes de materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Importa Javascript-->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
